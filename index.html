<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Sort Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .game-container {
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .top-bar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      padding: 10px 20px;
    }
    .timer, .score {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2d3a4b;
    }
    .logo-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      cursor: grab;
      transition: transform 0.2s;
      position: absolute;
    }
    .logo-img:hover {
      transform: scale(1.05);
      z-index: 100;
    }
    .logo-img:active {
      cursor: grabbing;
      z-index: 100;
    }
    .buckets {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 25px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .bucket {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
      transition: transform 0.2s;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid transparent;
    }
    .bucket-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bucket.drag-over {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
    .bucket.drag-over .bucket-logo {
      transform: scale(1.1);
    }
    .bucket-label {
      display: none;
    }
    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      font-size: 1.3rem;
      color: #2d3a4b;
      font-weight: 700;
    }
    .game-over-content {
      background: rgba(255, 255, 255, 0.98);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    .play-again-btn {
      margin-top: 18px;
      padding: 10px 28px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .play-again-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 16px rgba(59,130,246,0.16);
    }
    .instructions-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    .instructions-content {
      background: rgba(255, 255, 255, 0.98);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .instructions-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3a4b;
      margin-bottom: 20px;
    }
    .instructions-text {
      font-size: 1.1rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 25px;
      text-align: left;
    }
    .start-game-btn {
      padding: 12px 32px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .start-game-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 16px rgba(59,130,246,0.16);
    }
    .mobile-mode {
      display: none;
    }
    .mobile-current-logo {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      z-index: 200;
    }
    .mobile-logo-display {
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px auto;
    }
    .mobile-team-name {
      text-align: center;
      font-weight: 700;
      color: #2d3a4b;
      font-size: 1.1rem;
    }
    .mobile-buckets {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 15px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .mobile-bucket {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 80px;
    }
    .mobile-bucket:hover, .mobile-bucket:active {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      transform: scale(1.05);
    }
    .mobile-bucket-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .mobile-bucket-label {
      font-size: 0.9rem;
      font-weight: 700;
      color: #2d3a4b;
    }
    @media (max-width: 700px) {
      .buckets {
        display: none;
      }
      .logo-area {
        display: none;
      }
      .mobile-mode {
        display: block;
      }
      .game-container {
        max-width: 98vw;
        padding: 10px 2vw 18px 2vw;
      }
      .instructions-text {
        font-size: 1rem;
      }
      .bucket {
        min-width: 90px;
        min-height: 70px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="instructions-overlay" id="instructions-overlay">
      <div class="instructions-content">
        <div class="instructions-title">Logo Sort Challenge</div>
        <div class="instructions-text">
          • Drag and drop team logos into their correct league buckets<br>
          • 6 leagues: NFL, NBA, MLB, MLS, NHL, and EPL<br>
          • All 176 logos will appear on screen at once<br>
          • Get points for correct placements<br>
          • Race against the clock!
        </div>
        <button class="start-game-btn" id="start-game-btn">Start Game</button>
      </div>
    </div>
    <div class="top-bar">
      <div class="timer" id="timer">Time: 0:00</div>
      <div class="score" id="score">Score: 0</div>
    </div>
    <div class="logo-area" id="logo-area">
      <!-- Logo will be injected here -->
    </div>
    <div class="buckets">
      <div class="bucket" data-league="NFL" id="bucket-nfl">
        <img src="Logos/leagues/nfl.svg" alt="NFL" class="bucket-logo">
      </div>
      <div class="bucket" data-league="NBA" id="bucket-nba">
        <img src="Logos/leagues/nba.svg" alt="NBA" class="bucket-logo">
      </div>
      <div class="bucket" data-league="MLB" id="bucket-mlb">
        <img src="Logos/leagues/mlb.svg" alt="MLB" class="bucket-logo">
      </div>
      <div class="bucket" data-league="MLS" id="bucket-mls">
        <img src="Logos/leagues/mls.svg" alt="MLS" class="bucket-logo">
      </div>
      <div class="bucket" data-league="NHL" id="bucket-nhl">
        <img src="Logos/leagues/nhl.svg" alt="NHL" class="bucket-logo">
      </div>
      <div class="bucket" data-league="EPL" id="bucket-epl">
        <img src="Logos/leagues/epl.svg" alt="EPL" class="bucket-logo">
      </div>
    </div>
    <div class="mobile-mode">
      <div class="mobile-current-logo" id="mobile-current-logo" style="display:none;">
        <img id="mobile-logo-display" class="mobile-logo-display" src="" alt="">
        <div id="mobile-team-name" class="mobile-team-name"></div>
      </div>
      <div class="mobile-buckets">
        <div class="mobile-bucket" data-league="NFL" id="mobile-bucket-nfl">
          <img src="Logos/leagues/nfl.svg" alt="NFL" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">NFL</div>
        </div>
        <div class="mobile-bucket" data-league="NBA" id="mobile-bucket-nba">
          <img src="Logos/leagues/nba.svg" alt="NBA" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">NBA</div>
        </div>
        <div class="mobile-bucket" data-league="MLB" id="mobile-bucket-mlb">
          <img src="Logos/leagues/mlb.svg" alt="MLB" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">MLB</div>
        </div>
        <div class="mobile-bucket" data-league="MLS" id="mobile-bucket-mls">
          <img src="Logos/leagues/mls.svg" alt="MLS" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">MLS</div>
        </div>
        <div class="mobile-bucket" data-league="NHL" id="mobile-bucket-nhl">
          <img src="Logos/leagues/nhl.svg" alt="NHL" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">NHL</div>
        </div>
        <div class="mobile-bucket" data-league="EPL" id="mobile-bucket-epl">
          <img src="Logos/leagues/epl.svg" alt="EPL" class="mobile-bucket-logo">
          <div class="mobile-bucket-label">EPL</div>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over" style="display:none;">
      <div class="game-over-content">
        <div id="game-over-message">Game Over!</div>
        <div id="final-score" style="margin-top:10px;"></div>
        <button class="play-again-btn" id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
